apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    api ('com.willowtreeapps.hyperion:hyperion-core:0.9.24') {
        exclude group: 'com.android.support'
    }
    api ('com.willowtreeapps.hyperion:hyperion-plugin:0.9.24') {
        exclude group: 'com.android.support'
    }
    annotationProcessor "com.google.auto.service:auto-service:1.0-rc4"
    implementation('com.afollestad.material-dialogs:core:0.9.4.3') {
        exclude group: 'com.android.support'
    }
}

publish {
    userOrg = 'zchu'
    groupId = 'com.zchu'
    artifactId = 'hyperion-hosturl'
    publishVersion = '1.0.0'
    desc = 'Hyperion Plugin for host url'
    website = 'https://github.com/z-chu'
}